<div class="list">
    <button mat-mini-fab (click)="addToList($event)" color="accent"
        aria-label="Example icon button with a plus one icon">
        <mat-icon>plus_one</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First_Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last_Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="right" *ngIf="demo">
    <section>
      <h3>
        NgRx Demo
      </h3>
      <table id="table" >
        <tr>
          <th>
            Name
          </th>
          <th>
            Gender
          </th>
        </tr>
        
          <tr *ngFor="let d of demo | async; let i = index" (click)="removeFromTable(i)">
            <td>
              {{d.firstname}}
            </td>
            <td>
              {{d.lastname}}
            </td>
          </tr>
        
      </table>
    </section>
  </div>
